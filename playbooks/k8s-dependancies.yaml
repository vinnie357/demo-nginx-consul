- name: Restart Docker Service
  service:
    name: docker
    state: restarted

- name: Turn On IP Forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: Add K8S Repo
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install K8S Dependancies
  package:
    name:
    - kubeadm
    - kubectl
    - kubelet
    state: latest

- name: Add the user 'demoadmin' to 'docker' group
  user:
    name: demoadmin
    groups: docker
    append: yes
