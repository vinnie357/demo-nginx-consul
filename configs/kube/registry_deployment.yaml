apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
        - name: docker-registry
          image: registry:2.6.2
          env:
            - name: REGISTRY_HTTP_ADDR
              value: ":5000"
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: "/var/lib/registry"
          ports:
          - name: http
            containerPort: 5000
          volumeMounts:
          - name: image-store
            mountPath: "/var/lib/registry"
      volumes:
        - name: image-store
          glusterfs:
            endpoints: glusterfs-cluster
            path: registry
            readOnly: false
---

kind: Service
apiVersion: v1
metadata:
  name: docker-registry
  namespace: storage
  labels:
    app: docker-registry
spec:
  type: NodePort
  selector:
    app: docker-registry
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    nodePort: 30000
