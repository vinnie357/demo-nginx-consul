ForwardAgent yes
ControlMaster auto
ControlPersist 60s

Host *
  ProxyCommand ssh -F ./configs/ssh/ssh.cfg -W ${ jumphost-ip }:%p -l %r %h
  User demoadmin
  StrictHostKeyChecking no
  IdentityFile ~/.ssh/id_rsa

Host ${ jumphost-name }
  Hostname ${ jumphost-ip }
  User demoadmin
  StrictHostKeyChecking no
  IdentityFile ~/.ssh/id_rsa
